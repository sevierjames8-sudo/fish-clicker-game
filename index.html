<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fish Clicker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* version info style */
    footer#versionInfo {
      text-align: center;
      font-family: "Arial", sans-serif;
      font-size: 14px;
      color: #555;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>🐟 Fish Clicker</h1>
  <p>Fish: <span id="fishCount">0</span></p>
  <p>Coins: <span id="coins">0</span></p>
  <p>Multiplier: <span id="multiplier">1x</span></p>
  <img id="fish" src="fish.png" alt="Fish" style="width: 150px; cursor: pointer;" />

  <div>
    <button id="sellFish">Sell 1 Fish</button>
  </div>

  <div>
    <button id="buyAutoClicker">Buy AutoClicker (cost: 10 coins)</button>
    <button id="buyAutoSeller">Buy AutoSeller (cost: 25 coins)</button>
  </div>

  <div id="codesSection">
    <h3>🎁 Codes</h3>
    <input type="text" id="codeInput" placeholder="Enter code" />
    <button id="redeem-btn">Redeem</button>
  </div>

  <p id="traits">Traits: None</p>

  <button id="rebirthBtn" style="display: none;">🔥 Rebirth (Cost: 1000 coins)</button>
  <p id="rebirths">Rebirths: 0</p>

  <script src="script.js"></script>

  <script>
    // connect redeem button to JS
    document.getElementById("redeem-btn").onclick = () => {
      const code = document.getElementById("codeInput").value.trim();
      if (typeof redeemCode === "function") {
        redeemCode(code);
      }
    };
  </script>

  <!-- version info -->
  <footer id="versionInfo">
    v1.4 — Codes Update 🐟
  </footer>
</body>
</html>
