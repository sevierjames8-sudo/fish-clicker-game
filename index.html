<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐟 Fish Clicker</h1>

  <p>Fish: <span id="fishCount">0</span></p>
  <p>Coins: <span id="coins">0</span></p>

  <p>Rebirths: <span id="rebirths">0</span> (Multiplier: x<span id="multiplier">1</span>)</p>
  <button id="rebirthBtn" style="display:none;">
    🔥 Rebirth (Cost: <span id="rebirthCost">1000</span> coins)
  </button>

  <h3>Traits</h3>
  <ul id="traitsList"></ul>

  <img src="fish.png" id="fish" alt="Fish">

  <div id="actions">
    <button id="sellFish">Sell 1 Fish</button>
  </div>

  <div id="upgrades">
    <button id="buyAutoClicker">Buy AutoClicker (cost: 10 coins)</button>
    <button id="buyAutoSeller">Buy AutoSeller (cost: 25 coins)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
