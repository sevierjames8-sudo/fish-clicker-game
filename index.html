
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐟 Fish Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐟 Fish Clicker</h1>

  <p>Fish: <span id="fishCount">0</span></p>
  <p>Coins: <span id="coins">0</span></p>
  <p>Multiplier: <span id="multiplier">1x</span></p>

  <img id="fish" src="fish.png" alt="Fish">

  <div id="upgrades">
    <button id="sellFish">Sell 1 Fish</button>
    <button id="buyAutoClicker">Buy AutoClicker (cost: 10 coins)</button>
    <button id="buyAutoSeller">Buy AutoSeller (cost: 25 coins)</button>
  </div>

  <h3>Rebirths: <span id="rebirths">0</span></h3>

  <h2>⭐ Traits:</h2>
  <div id="traits">None</div>

  <script src="script.js"></script>
</body>
</html>
